<html>
    <head>
        <meta charset="utf-8">
        <title>Nhập thông tin nhà cung cấp</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="jquery/jquery-3.3.1.js"></script>
    </head>
    <body>
        <script src="js/client.js"></script>    
        <form enctype="multipart/form-data" id="form-user" method="POST">
            <h1>Xin mời bạn nhập thông tin của bạn</h1>
            <label>Ảnh đại diện</label><br>
            <input type="file" name="provider[image]" class="form-control-file"/>
            <label>Tên</label><br>
            <input type="text" name="provider[name]" class="form-control"/>
        <label>Ngày sinh</label><br>
            <input type="date" name="provider[datebirday]" class="form-control"/>
            <label>Email</label><br>
            <input type="email" name="provider[email]" class="form-control" placeholder="name@example.com"/><br>
            <button type="submit" class="btn">Đăng kí</button>
            <p id="avande" class="btn">Nâng cao</p>
            <p id="showhiden">
                <label>Địa chỉ</label>
                <input type="text" name="provider[adress]" class="form-control"/>
                <label>Giới tính</label>
                <input type="radio" name="provider[gender]" class="form-control"/> Nam<br>
                <input type="radio" name="provider[gender]" class="form-control"/> Nữ<br>
                <label>Số diện thoại</label>
                <input type="number" name="provider[numberphone]" class="form-control"/>
            </p>
            <p id="sendPOST" class="btn">Gửi POST</p>
        </form>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
